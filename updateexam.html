<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Exam Details</title>
  <link rel="stylesheet" href="styleform_ie.css">
</head>
<body>
  <form class="form" method="get" action="insertexam.php">
    <div class="title">Welcome!</div>
    <div class="subtitle">Update Exam Data</div>
    <div class="input-container ic1">
      <input id="courseid" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="courseid" class="placeholder">Course ID</label>
    </div>
    <div class="input-container ic2">
      <input id="coursetitle" class="input" type="text" placeholder=" " />
      <div class="cut cut-tall"></div>
      <label for="coursetitle" class="placeholder">New Course Title</label>
    </div>
    <div class="input-container ic2">
      <input id="date" class="input" type="date" placeholder=" " />
      <div class="cut"></div>
      <label for="date" class="placeholder">New Date </label>
    </div>
    <div class="input-container ic2">
      <input id="starttime" class="input" type="time" placeholder=" " />
      <div class="cut cut-tall"></div>
      <label for="starttime" class="placeholder">New Start Time </label>
    </div>
    <div class="input-container ic2">
      <input id="endtime" class="input" type="time" placeholder=" " />
      <div class="cut cut-tall"></div>
      <label for="endtime" class="placeholder">New End Time </label>
    </div>
    <button type="text" class="submit">submit</button>
  </form>
</body>
</html>
