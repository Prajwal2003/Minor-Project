<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Student Details</title>
  <link rel="stylesheet" href="styleform_is.css">
</head>
<body>
  <form class="form" method="get" action="insertstudent.php">
    <div class="title">Welcome!</div>
    <div class="subtitle">Insert Student Data</div>
    <div class="input-container ic1">
      <input id="usn" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="number" class="placeholder">USN</>
    </div>
    <div class="input-container ic2">
      <input id="firstname" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="firstname" class="placeholder">First name</label>
    </div>
    <div class="input-container ic2">
      <input id="middlename" class="input" type="text" placeholder=" " />
      <div class="cut cut-tall"></div>
      <label for="middlename" class="placeholder">Middle name</label>
    </div>
    <div class="input-container ic2">
      <input id="lastname" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="lastname" class="placeholder">Last name</label>
    </div>
    <div class="input-container ic2">
      <input id="phone" class="input" type="number" placeholder=" " />
      <div class="cut cut-tall"></div>
      <label for="number" class="placeholder">Phone Number</>
    </div>
    <div class="input-container ic2">
      <input id="dept" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="text" class="placeholder">Department</>
    </div>
    <button type="text" class="submit">submit</button>
  </form>
</body>
</html>
